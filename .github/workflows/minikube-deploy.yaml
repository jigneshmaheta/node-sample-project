name: CI/CD Pipeline for Minikube

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t jigneshdevops24/node-devops:$IMAGE_TAG .
          docker tag jigneshdevops24/node-devops:$IMAGE_TAG jigneshdevops24/node-devops:latest
          docker push jigneshdevops24/node-devops:$IMAGE_TAG
          docker push jigneshdevops24/node-devops:latest

      - name: Security Scan with Trivy
        run: |
          trivy image --severity HIGH,CRITICAL jigneshdevops24/node-devops:${{ github.sha }} || true

      - name: Update Kubernetes Deployment
        run: |
          kubectl set image deployment/node-app \
            node-devops=jigneshdevops24/node-devops:${{ github.sha }} \
            -n staging

      - name: Rollout Restart
        run: |
          kubectl rollout restart deployment/node-app -n staging
          kubectl rollout status deployment/node-app -n staging --timeout=300s

      - name: Verify Deployment
        run: |
          echo "=== Pods Status ==="
          kubectl get pods -n staging
          echo ""
          echo "=== Service Status ==="
          kubectl get svc -n staging
          echo ""
          echo "=== HPA Status ==="
          kubectl get hpa -n staging
